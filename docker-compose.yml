services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-feedeater}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-feedeater}
      POSTGRES_DB: ${POSTGRES_DB:-feedeater}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  nats:
    image: nats:2.10-alpine
    command: ["-js", "-sd", "/data", "-m", "8222"]
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    environment:
      PORT: "4000"
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      DATABASE_URL: ${DATABASE_URL:-postgresql://feedeater:feedeater@postgres:5432/feedeater}
      FEED_SETTINGS_KEY: ${FEED_SETTINGS_KEY:-AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=}
      FEED_MODULES_DIR: /app/modules
      FEED_INTERNAL_TOKEN: ${FEED_INTERNAL_TOKEN:-dev-internal-token}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-}
      # Financial module API keys (optional)
      COINBASE_API_KEY: ${COINBASE_API_KEY:-}
      COINBASE_API_SECRET: ${COINBASE_API_SECRET:-}
      KRAKEN_API_KEY: ${KRAKEN_API_KEY:-}
      KRAKEN_API_SECRET: ${KRAKEN_API_SECRET:-}
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET:-}
      KALSHI_API_KEY: ${KALSHI_API_KEY:-}
      KALSHI_API_SECRET: ${KALSHI_API_SECRET:-}
      POLYMARKET_API_KEY: ${POLYMARKET_API_KEY:-}
      UNISWAP_RPC_URL: ${UNISWAP_RPC_URL:-ws://localhost:8546}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      DATABASE_URL: ${DATABASE_URL:-postgresql://feedeater:feedeater@postgres:5432/feedeater}
      FEED_MODULES_DIR: /app/modules
      FEED_INTERNAL_TOKEN: ${FEED_INTERNAL_TOKEN:-dev-internal-token}
      FEED_API_BASE_URL: ${FEED_API_BASE_URL:-http://api:4000}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-}
      # Financial module API keys (optional)
      COINBASE_API_KEY: ${COINBASE_API_KEY:-}
      COINBASE_API_SECRET: ${COINBASE_API_SECRET:-}
      KRAKEN_API_KEY: ${KRAKEN_API_KEY:-}
      KRAKEN_API_SECRET: ${KRAKEN_API_SECRET:-}
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET:-}
      KALSHI_API_KEY: ${KALSHI_API_KEY:-}
      KALSHI_API_SECRET: ${KALSHI_API_SECRET:-}
      POLYMARKET_API_KEY: ${POLYMARKET_API_KEY:-}
      UNISWAP_RPC_URL: ${UNISWAP_RPC_URL:-ws://localhost:8546}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    environment:
      PORT: "3000"
      NEXT_PUBLIC_BASE_PATH: ""
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:4000}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  module-init:
    image: node:20-alpine
    entrypoint: ["/bin/sh", "/init-modules.sh"]
    volumes:
      - ./docker/init-modules.sh:/init-modules.sh:ro
    environment:
      FEEDEATER_API_URL: http://api:4000
      KALSHI_API_KEY: ${KALSHI_API_KEY:-}
      KALSHI_API_SECRET: ${KALSHI_API_SECRET:-}
    depends_on:
      api:
        condition: service_healthy
    restart: "no"

  proxy:
    image: caddy:2-alpine
    ports:
      - "${PROXY_PORT:-666}:666"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:666"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  nats_data:
  redis_data:


