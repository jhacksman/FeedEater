services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-feedeater}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-feedeater}
      POSTGRES_DB: ${POSTGRES_DB:-feedeater}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  nats:
    image: nats:2.10-alpine
    command: ["-js", "-sd", "/data"]
    volumes:
      - nats_data:/data

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    environment:
      PORT: "4000"
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      DATABASE_URL: ${DATABASE_URL:-postgresql://feedeater:feedeater@postgres:5432/feedeater}
      FEED_SETTINGS_KEY: ${FEED_SETTINGS_KEY:-AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=}
      FEED_MODULES_DIR: /app/modules
      FEED_INTERNAL_TOKEN: ${FEED_INTERNAL_TOKEN:-dev-internal-token}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      DATABASE_URL: ${DATABASE_URL:-postgresql://feedeater:feedeater@postgres:5432/feedeater}
      FEED_MODULES_DIR: /app/modules
      FEED_INTERNAL_TOKEN: ${FEED_INTERNAL_TOKEN:-dev-internal-token}
      FEED_API_BASE_URL: ${FEED_API_BASE_URL:-http://api:4000}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    environment:
      PORT: "3000"
      NEXT_PUBLIC_BASE_PATH: ""
    depends_on:
      api:
        condition: service_started

  proxy:
    image: caddy:2-alpine
    ports:
      - "666:666"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      web:
        condition: service_started
      api:
        condition: service_started

volumes:
  postgres_data:
  nats_data:


