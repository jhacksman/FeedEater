- name: Deploy FeedEater (docker-compose)
  hosts: djx_spark
  become: true
  vars:
    feedeater_root: /opt/feedeater
    feedeater_repo: https://example.com/your/feedeater.git
    feedeater_version: main
    feedeater_env:
      POSTGRES_USER: feedeater
      POSTGRES_PASSWORD: feedeater
      POSTGRES_DB: feedeater
      DATABASE_URL: "postgresql://feedeater:feedeater@postgres:5432/feedeater"
      REDIS_URL: "redis://redis:6379"
      NATS_URL: "nats://nats:4222"
      FEED_SETTINGS_KEY: "REPLACE_ME_WITH_32_BYTE_BASE64"
  roles:
    - docker
    - feedeater


